<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8uVu7fFpZeFOf6dw3Urcir-k--3p50Q4" type="text/javascript"/>
		<script type="text/javascript">
		
		var currentMarker = null;
		 
	    function handlePointClick(event) {
	    	console.log("entro"+document.getElementById('geoForm:lat').value);
	    	if(currentMarker === null) {
	            document.getElementById('geoForm:lat').value = event.latLng.lat();
	            document.getElementById('geoForm:lng').value = event.latLng.lng();
	 
	            currentMarker = new google.maps.Marker({
	                position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
	            });
	 
	            PF('map').addOverlay(currentMarker);
	 
	            PF('dlg').show();
	        }   
	    }
	 
	    function markerAddComplete() {
// 	        var title = document.getElementById('geoForm:title');
// 	        currentMarker.setTitle(title.value);
// 	        title.value = "";
	 
	        currentMarker = null;
	        PF('dlg').hide();
	    }
	 
	    function cancel() {
	        PF('dlg').hide();
	        currentMarker.setMap(null);
	        currentMarker = null;
	 
	        return false;
	    }
        </script>
		<style type="text/css">

		</style>
	</ui:define>
	
	<ui:define name="content">
		
		<h:form id="geoForm">
		<div class="Container100" style="height: 150% !important">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                        <div class="ContainerIndent">               	
							<p:gmap id="gmap" center="-0.22985,-78.52495" zoom="13" type="HYBRID" style="width:100%;height:900px"
							    model="#{geoBean.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" />
                        </div>
                    
                </div>
            </div>
        </div>
        
        
        <p:dialog id="test" widgetVar="dlg" showEffect="fade">
		   
		        <h:panelGrid columns="2">
		         
		            <h:outputText value="Usuario" />
					<p:selectOneMenu id="advanced" styleClass="width: 100%;"
						value="#{geoBean.geo.user}" converter="userConverter"
						panelStyle="width:180px" var="t" style="width:160px"
						>
						<f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" />
						<f:selectItems value="#{geoBean.userList}" var="proj"
							itemLabel="#{proj.usrName}" itemValue="#{proj}" />

						<p:column>
							<h:outputText value="#{t.usrName}" />
						</p:column>
						
						<p:column>
							<h:outputText value="#{t.usrLastname}" />
						</p:column>
					</p:selectOneMenu>
		 
		            <f:facet name="footer">
		                <p:commandButton value="Add" actionListener="#{geoBean.addMarker}"  oncomplete="markerAddComplete()" />
		                <p:commandButton value="Cancel" onclick="return cancel()" />
		            </f:facet>
		        </h:panelGrid>
		 
		        <h:inputHidden id="lat" value="#{geoBean.lat}" />
		        <h:inputHidden id="lng" value="#{geoBean.lng}" />
		   
		</p:dialog>
       
        </h:form>
	</ui:define>

</ui:composition>
